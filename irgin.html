<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Peserta Didik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        li:last-child {
            border-bottom: none;
        }
        
        li:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Peserta Didik</h1>
        <ul>
            <li>1. Aris</li>
            <li>2. Haidar</li>
            <li>3. Irgin</li>
            <li>4. Vica</li>
            <li>5. Dahlia</li>
            <li>6. Kadmiri</li>
            <li>7. Khirani</li>
            <li>8. Nisa</li>
        </ul>
    </div>
</body>
</html>
